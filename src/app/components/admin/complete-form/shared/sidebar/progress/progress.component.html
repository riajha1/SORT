<div class="col-12 options d-flex align-items-center flex-row" (click)="tabActive(title)" [ngClass]="{active: active, inactive: !active}">
    <div class="col-9 p-0">
        <small>{{title}}</small>
        <small>{{subtitle}}</small>
    </div>
    <div class="col p-0">
        <mat-progress-spinner mode="determinate" [value]="progress" aria-label="Rating" class="spinner-background">
        </mat-progress-spinner>
        <!-- shadown circle -->
        <div class="shadow-progress">
            <svg focusable="false" preserveAspectRatio="xMidYMid meet" ng-reflect-ng-switch="false" viewBox="0 0 100 100" style="width: 100px; height: 100px;">
                <circle cx="50%" cy="50%" r="45" style="stroke-dashoffset: 282.743px; stroke-dasharray: 282.743px; stroke-width: 10%; fill: rgba(235, 235, 238, 0.2)"></circle>
            </svg>
        </div>
        <!-- End shadown circle -->
        <div class="porcentage" *ngIf="progress<100;else showicon">{{progress}}%</div>
        <ng-template #showicon>
            <span class="material-icons icon-check">done</span>
        </ng-template>
    </div>
</div>
