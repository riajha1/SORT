<div class="container-fluid pr-0 animated fadeIn mb-3 mt-5" *ngIf="active">
  <main *ngIf="IdService !== 0">
    <div class="col-12 px-0">
      <h3>Other Considerations</h3>
    </div>
    <div [formGroup]="otherdetail" *ngIf="nootherconsideration" class="mt-3">
      <div class="row">
        <div class="col-4">
          <label for="serviceline">Is this service in the scope of ISQM1</label>
          <div class="row" class="form-group">
            <ng-select [searchable]="false" [clearable]="false" class="p-r" formControlName="Isqmcheck" class="other p-r"  [readonly]="this.readonly">
              <ng-option *ngFor="let options of option" [value]="options.value">
                <p>{{options.name}}</p>
              </ng-option>
            </ng-select>
          </div>
        </div>
        <div class="col-8" *ngIf="otherdetail.get('Isqmcheck').value == 1">
          <label for="serviceline">Enter text to describe scope into ISQM.</label>
          <textarea class="form-control" formControlName="Considerations" rows="2" [readonly]="this.readonly"></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4">
          <label for="serviceline" >Processor of data</label>
           <div class="row" class="form-group">
            <ng-select [searchable]="false" [clearable]="false" class="p-r" formControlName="ProcessorData" class="other p-r" [readonly]="this.readonly">
              <ng-option *ngFor="let options of option" [value]="options.value">
                <p>{{options.name}}</p>
              </ng-option>
            </ng-select>
          </div>
        </div>
        <div class="col-8" *ngIf="otherdetail.get('ProcessorData').value == 1">
          <label for="serviceline">Enter text to describe processor of data.</label>
          <textarea class="form-control" formControlName="ProcessorConsiderations" rows="2" [readonly]="this.readonly"></textarea>
        </div>
      </div>

      <div class="col-12 mt-3 px-0">
        <label for="serviceline" >Enter the GTC Module name associated with this service.</label>
        <textarea class="form-control" formControlName="Gtcmodule" rows="2" [readonly]="this.readonly"></textarea>
      </div>

    </div>
    <div class="col-12 mt-3 px-0 mt-3">
      <mat-checkbox [checked]="nonglobe" (change)="showHidetool($event)" [disabled]="this.readonly"> No other considerations 
      </mat-checkbox>
    </div>
    <hr>
    <div class="col-12">
      <div class="row">
        <div class="col-6 form-button">
          <button type="button" class="col-4 py-2 btn float-left btn-outline-dark" (click)="cancel()" [disabled]="this.readonly">Cancel</button>
        </div>
        <div class="col-6 form-button">
          <button class="col-4 py-2 btn float-right btn-warning" type="button" (click)="Submit()" [disabled]="this.readonly">Save</button>
        </div>
      </div>
    </div>
  </main>
  <div *ngIf="IdService === 0" class="col-12 d-flex align-items-center justify-content-center min-height">
    <h5>You need to create a record in Service Details.</h5>
  </div>
</div>
