<form [formGroup]="impersonateForm" (ngSubmit)="onImpersonate()">
  <nav class="navbar navbar-expand-lg fixed-top navbar-user">
    <div class="col-12">
      <div class="row">
        <div class="col-lg-6 col-md-6 d-flex align-items-center">
          <span>  Welcome {{userFullName}}</span>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="form-row">
            <div class="col d-flex align-items-center">
              <span class="pr-2"> Enter Email Address </span>
            </div>
            <div class="col-7">
              <input type="email" class="form-control " formControlName="impersonateEmail"
                     [class.is-invalid]="impersonateForm.get('impersonateEmail').invalid && impersonateForm.get('impersonateEmail').touched">
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-yellow font-weight-bold btn-sm">Impersonate</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </nav>
</form>
