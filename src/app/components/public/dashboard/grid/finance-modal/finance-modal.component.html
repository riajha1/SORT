<div class="modal-header">
    <h4 class="modal-title">Finance Codes</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col" *ngIf="data.mercury && data.mercury.length > 0">
            <span class="title_code">Mercury Service Code(s)</span>
            <p class="mb-0" *ngFor="let item of data.mercury">
                <small>{{item.MercuryCode}} - {{item.Name}}</small>
            </p>
        </div>
        <div class="col" *ngIf="data.gfis.length > 0">
            <div class="row">
                <section>
                    <div class="col-12" *ngIf="data.gfis && data.gfis.length > 0">
                        <span class="title_code" *ngIf="data.pacemodel !== 'GFIS Local'">Global GFIS Service Code(s)</span>
                        <span class="title_code" *ngIf="data.pacemodel === 'GFIS Local'">Local GFIS Service Code(s)</span>
                        <p class="mb-0" *ngFor="let item of data.gfis">
                            <small>{{item.Gfiscode}} - {{item.Name}}</small>
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
